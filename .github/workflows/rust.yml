name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    # - name: Build
      # run: cargo build --verbose
    - name: Run tests
      env: 
          GH_PRIVATE_KEY: ${{ secrets.GH_PRIVATE_KEY }}
      run: cargo test -- --nocapture
