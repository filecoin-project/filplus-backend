name: Docker Image CI/CD Action

on:
  push:
    branches:
      - fix-deploy-workflow

jobs:
  deploy_image:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v1
      with:
          mask-password: 'true'
          registry-type: public

#deploy
    - name: Deploy to Lightsail Container Service
      run: |
        # Define containers.json with desired settings
        echo '{
          "filplus-core": {
            "image": "public.ecr.aws/b3c4u5n1/filecoin-core-api:v0.4.04",
            "ports": {
              "8080": "HTTP"
            },
            "environment": { 
              "MONGODB_URL": "${{secrets.MONGODB_URL}}",
              "GH_PRIVATE_KEY": "${{secrets.GH_PRIVATE_KEY}}"
            }
          }
        }' > containers.json
        
        # Define public-endpoint.json
        echo '{
          "containerName": "filplus-core",
          "containerPort": 8080,
          "healthCheck": {
            "healthyThreshold": 3,
            "unhealthyThreshold": 3,
            "timeoutSeconds": 3,
            "intervalSeconds": 5,
            "path": "/health",
            "successCodes": "200"
          }
        }' > public-endpoint.json
        
        # Deploy to Lightsail Container Service
        aws lightsail create-container-service-deployment \
          --service-name fp-core \
          --region us-east-2 \
          --containers file://containers.json \
          --public-endpoint file://public-endpoint.json
