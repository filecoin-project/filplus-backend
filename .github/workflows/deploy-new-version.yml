name: Deploy new version
run-name: New deployment for "${{ github.ref_name }}" triggered by ${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Enter the version number"
        required: true
        default: "latest"

jobs:
  check-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from file
        run: |
          CURRENT_VERSION=$(cargo pkgid --manifest-path fplus-http-server/Cargo.toml | cut -d'#' -f2)
          echo "CURRENT_VERSION=${CURRENT_VERSION}" >> $GITHUB_ENV

      - name: Compare versions
        id: compare-versions
        uses: madhead/semver-utils@latest
        with:
          version: ${{ env.CURRENT_VERSION }}
          compare-to: ${{ inputs.version }}

      - name: Fail if input version is not correct
        if: steps.compare-versions.outputs.comparison-result != '<'
        run: |
          echo "The input version (${{ inputs.version }}) must be greater than the current version (${{ env.CURRENT_VERSION }})"
          exit 1

      - name: Install cargo-edit
        run: cargo install cargo-edit

      - name: Update version in fplus-database Cargo.toml
        run: cargo set-version ${{ inputs.version }} --manifest-path fplus-database/Cargo.toml

      - name: Update version in fplus-http-server Cargo.toml
        run: cargo set-version ${{ inputs.version }} --manifest-path fplus-http-server/Cargo.toml

      - name: Update version in fplus-lib Cargo.toml
        run: cargo set-version ${{ inputs.version }} --manifest-path fplus-lib/Cargo.toml

  update-lock-and-commit:
    runs-on: ubuntu-latest
    needs: check-version

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Run cargo check
        run: cargo check --manifest-path --manifest-path fplus-database/Cargo.toml

      - name: Run cargo check
        run: cargo check --manifest-path --manifest-path fplus-http-server/Cargo.toml

      - name: Run cargo check
        run: cargo check --manifest-path --manifest-path fplus-lib/Cargo.toml

      - name: Git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Commit version change
        run: |
          git commit -am "Update version to ${{ inputs.version }}"
          git push origin main

  call-release-workflow:
    runs-on: ubuntu-latest
    needs: [check-version, update-lock-and-commit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Check build and push release"
        uses: ./.github/workflows/release-new-version.yml
        with:
          version: ${{ inputs.version }}
